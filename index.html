<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Signup form</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="logo">
          <img src="./resources/odin-lined.png" />
          <p>ODIN</p>
        </div>
        <footer id="credits">
          &copy; 2025
          <a href="https://github.com/bakr2023-2024" target="_blank"
            >Bakr Mohamed Bakr</a
          >
        </footer>
      </div>
      <div id="right">
        <div id="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <form action="https://httpbin.org/post" method="post">
          <div id="inputs">
            <h3>Let's do this!</h3>
            <div>
              <div class="input-group">
                <label for="firstName">FIRST NAME</label>
                <input
                  type="text"
                  placeholder="Thor"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="input-group">
                <label for="lastName">LAST NAME</label>
                <input
                  type="text"
                  placeholder="Odinson"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                />
              </div>
              <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="input-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
            </div>
          </div>
          <div id="controls">
            <button type="submit">Create Account</button>
            <p>
              Already have an account?
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
